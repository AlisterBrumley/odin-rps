<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Odin - Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="centerBox">
            <div class="btnBox">
                <button class="playerButton" id="rock">Rock</button>
                <button class="playerButton" id="paper">Paper</button>
                <button class="playerButton" id="scissors">Scissors</button>
            </div>
            <div class="resultBox">
                <div class="scoreBox">
                    <span class="scoreHdr">Score</span>
                    <div>Player: <span class="playerScore">0</span></div>
                    <div>Computer: <span class="computerScore">0</span></div>
                </div>
                <div class="winnerBox">
                    <div class="playerChoice"></div>
                    <div class="computerChoice"></div>
                    <div class="result"></div>
                </div>
            </div>
            <div class="totalWinBox">
            </div>
            <div class="resetBox">
                <button class="resetButton">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
